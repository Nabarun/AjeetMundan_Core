<ion-header class="transparent-header">
    <ion-toolbar>
        <ion-buttons end>
            <button ion-button (click)="closeThankyou()" class="close-button">
                <span ion-text color="light">Close</span>
                <ion-icon name="close"></ion-icon>
            </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content padding class="thank-you">
    <div class="thank-you-page">
        <div class="thank-you-content">
            <i class="std-icon-male-hair icon"></i>
            <h3>Online checkin</h3>
            <p>Thanks for your booking! We will call you 15 min before your slot.</p>
        </div>
    </div>
</ion-content>
