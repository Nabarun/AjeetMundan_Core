<ion-header>
  <ion-navbar>
    <ion-title align="center"><img src="assets/images/home/logo1.png" alt="logo"  width="auto" style="display:inline-block" height="100px"></ion-title>
    <button ion-button menuToggle start style="background-color: orange">
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>

<ion-content class="back-grey">
  <page-title [title]="'Exclusive hot deals'"></page-title>
  <div class="deal--wrap has-footer-space" padding>
    <deal-card *ngFor="let deal of (deals | async)" [deal]="deal" [canGrab]="true"></deal-card>
  </div>
</ion-content>
