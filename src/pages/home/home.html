<!-- header -->
<headerLogo></headerLogo>
<!-- // header -->

<ion-content>
  <!-- Slide for small device -->
  <home-slider>

  </home-slider>
  <!-- // slide for small device -->

  <!-- services -->
  <div class="bl-content has-footer-space" padding>
    <h2 class="title-v1" text-center>Exclusive hot services</h2>
    <div class="item item-image">
      <img src="assets/images/home/hair-cut.jpg"/>
    </div>
    <ion-grid>
      <ion-row>
        <ion-col class="bl-content--block" *ngFor="let group of servicescats; let i = index">
          <a class="bl-content--white" [navPush]="'service'" [navParams]="{id:group?.$key,title:group?.title}">
            <div class="icon-col"><i class="icon" [ngClass]="group.classname"></i></div>
            <h3 class="colItem">{{group?.title}}</h3>
          </a>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
  <!-- // Service content -->
</ion-content>
