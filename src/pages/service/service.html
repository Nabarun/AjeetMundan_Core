
<ion-header>
  <ion-navbar>
    <ion-title align="center" style=""><img src="resources/ios/icon/icon-16.png" alt="logo" height="auto" width="auto" style="display:inline-block" height="100px"></ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="service-content">
  <ion-searchbar placeholder="Search Services" (ionInput)="getCategories($event)"></ion-searchbar>


  <div class="bl-content has-footer-space" padding>
    <div class="icon-toggle">
      <ion-fab top right>
        <button [color]="buttonColor" (click)="expandOrCollapse();" ion-fab mini>
          <ion-icon [name]="action"></ion-icon>
        </button>
      </ion-fab>
    </div>
    <single-category *ngFor="let category of searchCategory; let i = index"
                     [category]="category" (onChangeState)="toggleContent(i)" [isOpen]="isOpen(i)" [attr.id]="category"></single-category>

  </div>

</ion-content>
