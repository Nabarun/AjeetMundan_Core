<ion-header>

  <ion-navbar>
    <ion-title align="center"><img src="assets/images/home/logo1.png" alt="logo"  width="auto" style="display:inline-block" height="100px"></ion-title>
    <button ion-button menuToggle end>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>

</ion-header>


<ion-content class="back-grey">
  <page-title [title]="'Our experts'"></page-title>

  <ion-grid class="team-grid has-footer-space">
    <ion-row wrap>
      <ion-col class="team-grid--member" *ngFor="let member of members">
        <div class="team-grid--image">
          <img src="{{member.image}}" alt="{{member.title}}">
        </div>
        <div class="team-grid--title">
          <ion-icon name="cut"></ion-icon>
          <h3>{{member.title}}</h3>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<appointment-footer></appointment-footer>
